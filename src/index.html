<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Doughnaut</title>
</head>
<body>
      <header>
            <div>
                  <a href="#">
                        <img id="logo" src="images/doughnaut-logo.png" alt="logo">
                        <p class="title">Doughnaut</p>
                  </a>
                  <nav>
                        <button>Menu</button>
                        <button>Locations</button>
                        <button>Delivery</button>
                        <button>About Us</button>     
                  </nav>
                  <img id="burger-menu" src="icons/hamburger-menu.svg" alt="menu-icon">
            </div> 
      </header>
      <div id="content">
            <section class="headline">
                  <img id="donut-bg" src="images/headline-background.jpg" alt="donut-background">
                  <div class="headline-contents">
                        <p>Donut Customization is Now Available</p>
                        <p>Customize your donut and deliver it to your address or pick it up in the closest branch near your area</p>
                        <button>Start Customizing</button>
                  </div>
            </section>
            <section class="sales">
                  <p>Donuts n Dunkers</p>
                  <div class="donut-cont">
                        <div>
                              <img src="images/bavarian.png" alt="bavarian-donuts">
                              <p>Bavarian Donuts</p>
                        </div>
                        <div>
                              <img src="images/special-donuts.png" alt="special-donuts">
                              <p>Bakery's Special</p>
                        </div>
                        <div>
                              <img src="images/glazed-donuts.png" alt="glazed-donuts">
                              <p>Glazed Donuts</p>
                        </div>
                        <div>
                              <img src="images/classic-donut.png" alt="classic-donut">
                              <p>Classic Donuts</p>
                        </div>
                        <div>
                              <img src="images/donut-holes.png" alt="donut-holes">
                              <p>Donut Holes</p>
                        </div>
                        <div>
                              <img src="images/dunkers.png" alt="dunkers">
                              <p>Dunkers</p>
                        </div>
                  </div>
            </section>
      </div>
      <footer>
            
      </footer>
</body>
</html>
